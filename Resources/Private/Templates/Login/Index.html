<f:layout name="Default.html" />

<f:section name="Title">Black Sea Roundabout - Login</f:section>
<f:section name="uniqueId">loginForm</f:section>

<f:section name="Content">
    <div class="row">
        <div class="medium-12 columns">

            <f:render partial="FlashMessages"/>

            <h4>Login to your Blog</h4>
            <f:security.ifHasRole role="Editor">
                <f:then>
                    <f:link.action action="logout" controller="Login">Logout</f:link.action>
                </f:then>
                <f:else>
                    <f:form action="authenticate" method="post" name="loginform">
                        <label>Username:</label><f:form.textfield name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" />
                        <label>Password:</label><f:form.password name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" />
                        <f:form.submit class="button" value="Login" />
                    </f:form>
                </f:else>
            </f:security.ifHasRole>

        </div>
    </div>

</f:section>
