<f:layout name="Default.html" />

<f:section name="Title">Black Sea Roundabout - Registration</f:section>
<f:section name="uniqueId">loginRegister</f:section>

<f:section name="Content">
    <div class="row">
        <div class="medium-12 columns">

            <f:flashMessages />

            <h4>Add a new User</h4>
            <f:security.ifHasRole role="Editor">
                <f:then>
                    <f:form action="create" controller="Login" method="post" name="loginform">
                        <label>User:</label><f:form.textfield name="name" />
                        <label>Pass:</label><f:form.password name="pass" />
                        <label>Pass repeat:</label><f:form.password name="pass2" />

                        <div class="space-32"></div>
                        <div class="row">
                            <div class="medium-6 columns">
                                <f:link.action action="index" controller="BlogEntry" class="button warning expanded">Cancel</f:link.action>
                            </div>
                            <div class="medium-6 columns">
                                <f:form.submit value="Create User" class="button success expanded" />
                            </div>
                        </div>

                    </f:form>
                </f:then>
                <f:else>
                    Please Login <f:link.action action="index" controller="Login">here</f:link.action>
                </f:else>

            </f:security.ifHasRole>
        </div>
    </div>
</f:section>
